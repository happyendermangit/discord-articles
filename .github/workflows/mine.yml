name: Articles miner

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm init -y
      - name: Run script
        run: |
          node ./src/scrapeArticles.js
  
      - name: set email
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: commit
        run: |
            git add ./normal_articles
            git add ./dev_articles
            git add ./creators_articles
            git add ./normal_articles.json
            git add ./dev_articles.json
            git add ./creators_articles.json
            git commit -am "ðŸ“° articles updated!" 
            git push
      